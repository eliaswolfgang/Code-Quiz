<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz | by eliaswolfgang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="container-fluid" id="mainContainer">
      <div class="jumbotron">
        <h1 class="display-4" id="timer">Welcome!</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Every incorrect answer will deduct 5 seconds from the clock. Try to complete the quiz as quickly as possible for the high score. Good luck!</p>
        <button id="startButton" class="btn btn-success btn-lg" role="button">Start Quiz</button>
        <button id="highScores" class="btn btn-danger btn-lg" role="button">View High Scores</button>
        <button id="clearScores" class="btn btn-info btn-lg" role="button">Clear High Scores</button>
      </div>
  </section>

  <div class="container" id="questionContainer"></div>

  <div id="scoresList"></div> 

  


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
    <script src="./assets/quiz.js" type="text/javascript"></script>

</body>

</html>
